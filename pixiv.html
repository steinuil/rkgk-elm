<!DOCTYPE html>
<html>
<head>
  <title>pixiv</title>
  <meta name='referrer' content='https://app-api.pixiv.net/'>
  <meta charset='UTF-8'>
  <script src='pixiv.js'></script>
  <link rel='stylesheet' href='pixiv.css'>
</head>
<body>
  <script>
let flags = {
  accessToken: localStorage.getItem('accessToken'),
  refreshToken: localStorage.getItem('refreshToken')
};

let app = Elm.Main.fullscreen(flags);

app.ports.set.subscribe(i => {
  let [key, val] = i;
  localStorage.setItem(key, val);
});
  </script>
</body>
</html>
